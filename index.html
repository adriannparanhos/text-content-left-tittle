<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>


    <div class="conteudo">
        <div class="content">
            <form id="cc-form" action="GET">
                <div class="conteudo-interno">
                    <label  for="cardname">CARDHOLDER NAME</label> <br>
                    <input id="card_name" name="cardname" type="text" placeholder="e.g. Jane Appleseed" required onclick="adicionarNome()">

                    <br><br><br>

                    <label for="card_number">CARD NUMBER</label> <br>
                    <input
                        type="text"
                        oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        minlength="16"
                        maxlength="16"
                        placeholder="e.g. 1234 5678 9123 0000"
                        id="card_number"
                        required
                    />

                    <br><br><br>

                    <label for="">EXP. DATE (MM/YY) <span>CVC</span></label> <br>
                    <input class="exp-date" type="text" placeholder="MM" required="NUMBER"
                        oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        minlength="2"
                        maxlength="2"
                    >

                    
                    <input class="exp-date" type="text" placeholder="YY" required="NUMBER"
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number"
                    minlength="2"
                    maxlength="2"
                    placeholder="YY"
                    required
                    >


                    <input class="cvc" type="text" placeholder="e.g. 123"
                    type="number"
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength="3"
                    placeholder="e.g. 123"
                    required
                    >


                    <br>

                    <button onclick="alterarTexto()" type="submit">Confirm</button>
                </div>
            </form>
        </div>

        <div class="cartao-top">
            <div class="logo"></div>
            <div class="circulo"></div>
            <h1 class="number">0000 0000 0000 0000</h1>
            <div class="card-info">
                <span id="name">e.g. Adriann Postigo</span>
                <span class="date-span">
                    <span id="month">00</span>
                    <span id="year">00</span>
                </span>
            </div>
        </div>
        <div class="cartao-bottom">
            <span class="cvv">000</span>
        </div>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="script.js"></script>
    

</body>
</html>
